<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1 class="form_title">Registration Form</h1>
            <div>
                <div>Full Name</div>
                <input class="input_box" type="text" placeholder="Enter full name" required>
            </div>
            <div>
                <div>Email Address</div>
                <input class="input_box" type="text" placeholder="Enter email address" required>
            </div>
            <div class="number_Birth_Date_container">
                <div class="number_container">
                    <div>Mobile Number</div>
                    <input class="input_box" type="text" placeholder="Enter mobile number" required>
                </div>
                <div class="birth_date_container">
                    <div>Birth Date</div>
                    <input class="input_box" type="date" required>
                </div>
            </div>
            <div>
                <div>Gender</div>
                <div class="checkbox_container">
                    <div>
                        <input type="checkbox">
                        <label>Male</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Female</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div>
                <div>Address</div>
                <input class="input_box" type="text" placeholder="Enter address" required>
            </div>
            <div class="option_pin_container">
                <select class="country input_box">
                    <option hidden>Country</option>
                    <option>India</option>
                    <option>Russia</option>
                    <option>South Africa</option>
                    <option>USA</option>
                    <option>Austerila</option>
                    <option>China</option>
                    <option>Canada</option>
                    <option>Singapore</option>
                    <option>Malaysia</option>
                    <option>UK</option>
                </select>
                <input class="pin input_box" type="text" placeholder="Enter postal code" required>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
